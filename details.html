<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuroity - Your Details</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #7a9aff, #b07aff);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .box {
        background: #ffffff20;
        padding: 35px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 0px 20px #00000040;
        width: 320px;
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #5b4bff;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
   .page-logo {
    width: 65px;
    height: 65px;
    position: fixed;
    top: 20px;         /* distance from top */
    left: 50%;         /* center horizontally */
    transform: translateX(-50%);

    background-image: url('brain.jpg');
    background-size: cover;
    background-position: center;

    border-radius: 50%;
    filter: drop-shadow(0 0 12px #ffffffaa);
    animation: pulse 3s ease-in-out infinite;
    z-index: 9999;     /* stays above everything */
}

@keyframes pulse {
    0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    50% { transform: translateX(-50%) scale(1.12); opacity: 1; }
    100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
}

/* Pulse animation */
@keyframes pulse {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.12); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
}


    button:hover {
        background: #3e30d4;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>

<script>
function saveDetails() {
    const name = document.getElementById("username").value;
    const age = document.getElementById("age").value;

    if (name.trim() === "" || age.trim() === "") {
        alert("Please enter both name and age.");
        return;
    }

    // Save details for later pages
    localStorage.setItem("neuroity_name", name);
    localStorage.setItem("neuroity_age", age);

    // Redirect to next page
    window.location.href = "start-test.html";
}
</script>

</head>

<body>
<div class="page-logo"></div>

<div class="box">
    <h2>Welcome to Neuroity</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="number" id="age" placeholder="Enter your age" />
    <button onclick="saveDetails()">Continue</button>
</div>

</body>
</html>
