<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>Neuroity - Start Test</title>



<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #8aa8ff, #c08aff);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        background: #ffffff25;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        text-align: center;
        width: 330px;
        animation: fadeIn 1.3s ease;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 28px;
    }

    p {
        font-size: 18px;
        margin-bottom: 25px;
        opacity: 0.9;
    }

    button {
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 12px;
        background: #5a49ec;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #3b2acb;
    }
    .page-logo {
    width: 65px;
    height: 65px;
    position: fixed;
    top: 20px;         /* distance from top */
    left: 50%;         /* center horizontally */
    transform: translateX(-50%);

    background-image: url('brain.jpg');
    background-size: cover;
    background-position: center;

    border-radius: 50%;
    filter: drop-shadow(0 0 12px #ffffffaa);
    animation: pulse 3s ease-in-out infinite;
    z-index: 9999;     /* stays above everything */
}

@keyframes pulse {
    0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    50% { transform: translateX(-50%) scale(1.12); opacity: 1; }
    100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
}



/* Pulse animation */
@keyframes pulse {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.12); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
}


    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

</style>

<script>
window.onload = function () {
    const username = localStorage.getItem("neuroity_name");
    document.getElementById("username").innerText = username;
};

function startTest() {
    window.location.href = "questionnaire.html";
}
</script>

</head>

<body>
    <div class="page-logo"></div>


<div class="container">
    <h2>Hello, <span id="username"></span> ðŸ‘‹</h2>
    <p>Welcome to Neuroity.  
       Let's understand your brainâ€™s current state by answering a few simple questions.</p>

    <button onclick="startTest()">Start Test</button>
</div>

</body>
</html>
